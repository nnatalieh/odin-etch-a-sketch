<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="main-container">
        <div class="main-header">Etch-a-Sketch</div>
        <div class="grid-container">
            <!-- grid squares -->
        </div>
        <div class="footer-container">
            <button class="knob" id="reset">Reset</button>
            <div class="size">
                <input type="range" min="1" max="100" value="16" id="slider">
                <p id="output">16 x 16</p>
            </div>
            <button class="knob" id="change-color">Change Color</button>
        </div>
        <script src="main.js"></script>
    </div>
</body>
</html>
